server:
  port: 8182

spring:
  application:
    name: stock-price-predictor
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:spp_db
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true